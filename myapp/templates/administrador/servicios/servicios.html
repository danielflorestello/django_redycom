{% extends 'layouts/base.html'%}

{% block content %}

<div class="container py-5">
    <div class="row-fluid justify-content-center">
        <div class="card border-dark">
            <div class="card-header text-center fw-bold">LISTA DE SERVICIOS</div>

            <div class="card-body">
                <button id="agregarServicio" class="btn btn-outline-success">Agregar</button>
                
                {% if servicios %}

                <table class="table table-hover table-striped text-center">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for servicio in servicios %}

                        <tr class="align-middle">
                            <td>{{servicio.id}}</td>
                            <td>{{servicio.nombre}}</td>

                            <td>
                                <a class="btn btn-outline-warning"
                                    href="{% url 'editarServicios' servicio.id %}">Modificar</a>

                                <button id="eliminarServicio" data-servicio-id="{{ servicio.id }}"
                                    class="btn btn-outline-danger">
                                    <i class="bi bi-trash"></i> Eliminar
                                </button>
                            </td>
                        </tr>

                        {% endfor %}
                    </tbody>
                </table>

                {% else %}

                <p class="text-center">No hay datos registrados todav√≠a</p>

                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
