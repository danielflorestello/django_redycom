{% extends 'layouts/base.html' %}

{% block content %}

<div class="container py-5">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <div class="card border-dark">
                <div class="card-header text-center py-3 fw-bold">ACTUALIZACIÃ“N DE TIPOS DE EQUIPOS</div>

                {{error}}

                <form method="post" class="card-body" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="input-group mb-3">
                        <span class="input-group-text">ID</span>
                        <input type="text" id="tipo_id" class="form-control" value="{{tipo.id}}" readonly>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Nombre</span>
                        <input type="text" id="nombre" name="nombre" class="form-control" value="{{tipo.nombre}}"
                            required>
                    </div>

                    <div class="input-group mb-3">
                        <input type="file" id="imagen" name="imagen" class="form-control" accept="image/*">
                    </div>

                    <button class="btn btn-outline-primary">Actualizar</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
